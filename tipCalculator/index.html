<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="column">
				<label>Bill</label><br>
				<input type="text" name="bill"><br>
				
				<label>Tip %</label><br>
				<input type="number" name="tip-percent"><br>
			
				<label>Number of people</label><br>
				<input type="number" name="people" onkeypress="myFunction()"><br>
			</div>

			<div class="column" id="middle">
				<div class="sec-one">
					<h3>Tip</h3>
					<small>per person</small>
				</div>
				
				<div class="sec-two">
					<h3>Total</h3>
					<small>per person</small>
				</div>
			</div>

			<div class="column" id="last-col">
				<h4 id="tip-per-person">$</h4><br>
				<h3><strong >$</strong></h3>
			</div>
		</div>
		<!--<div class="calculate">
			<input class="btn btn-primary" type="submit" name="Calculate">
		</div>-->
	</div>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
