<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="column">
				<label>Bill</label><br>
				<input type="text" name="bill"><br>
				
				<label>Tip %</label><br>
				<input type="number" name="tip-percent"><br>
			
				<label>Number of people</label><br>
				<input type="number" name="people" onkeyup="myFunction()"><br>
			</div>

			<div class="column" id="middle">
				<div class="sec-one">
					<h4>Tip</h4>
					<small>per person</small>
				</div>
				
				<div class="sec-two">
					<h4>Total</h4>
					<small>per person</small>
				</div>
			</div>

			<div class="column" id="last-col">
				<h1 id="tip-per-person">$45</h3>
				<h1><strong id="total-per-person">$45</strong></h2>
			</div>
		</div>
		
	</div>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
